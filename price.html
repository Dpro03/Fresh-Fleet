    <script>
      const cartItemsElement = document.getElementById('cart-items');
      const addToCartButtons = document.getElementsByClassName('add-to-cart');
      const totalPriceElement = document.getElementById('total-price');
      let totalPrice = 0;
    
      // Load cart items from local storage on page load
      loadCartItems();
    
      // Add event listener to each "Add to Cart" button
      Array.from(addToCartButtons).forEach(function (button) {
        button.addEventListener('click', function () {
          const itemName = button.getAttribute('data-item');
          const itemPrice = parseFloat(button.getAttribute('data-price'));
          const newItem = document.createElement('li');
          const removeButton = document.createElement('button');
          removeButton.textContent = 'Remove';
          removeButton.classList.add('remove-item', 'bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded-md', 'ml-4', 'mr-2', 'mt-1');
          newItem.textContent = `${itemName} - $${itemPrice.toFixed(2)}`;
          newItem.appendChild(removeButton);
          cartItemsElement.appendChild(newItem);
          totalPrice += itemPrice;
          totalPriceElement.textContent = totalPrice.toFixed(2);
          saveCartItem(itemName, itemPrice); // Save cart item to local storage
        });
      });
    
      // Remove item event listener
      cartItemsElement.addEventListener('click', function (event) {
        if (event.target.classList.contains('remove-item')) {
          const itemElement = event.target.parentNode;
          const itemName = itemElement.textContent.split(' - $')[0];
          const itemPrice = parseFloat(itemElement.textContent.split(' - $')[1]);
          totalPrice -= itemPrice;
          totalPriceElement.textContent = totalPrice.toFixed(2);
          itemElement.remove();
          removeCartItem(itemName); // Remove cart item from local storage
        }
      });
    
      // Load cart items from local storage
      function loadCartItems() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.forEach(function (itemName) {
          const itemPrice = parseFloat(localStorage.getItem(`price-${itemName}`));
          const newItem = document.createElement('li');
          const removeButton = document.createElement('button');
          removeButton.textContent = 'Remove';
          removeButton.classList.add('remove-item', 'bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded-md', 'ml-4', 'mr-2', 'mt-1');
          newItem.textContent = `${itemName} - $${itemPrice.toFixed(2)}`;
          newItem.appendChild(removeButton);
          cartItemsElement.appendChild(newItem);
          totalPrice += itemPrice;
          totalPriceElement.textContent = totalPrice.toFixed(2);
        });
      }
    
      // Save cart item to local storage
      function saveCartItem(itemName, itemPrice) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        if (!cartItems.includes(itemName)) {
          cartItems.push(itemName);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }
        localStorage.setItem(`price-${itemName}`, itemPrice);
      }
    
      // Remove cart item from local storage
      function removeCartItem(itemName) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const index = cartItems.indexOf(itemName);
        if (index > -1) {
          cartItems.splice(index, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          localStorage.removeItem(`price-${itemName}`);
        }
      }
