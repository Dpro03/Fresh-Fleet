    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cart = document.getElementById('cart');

        // Load cart items from session storage on page load
        loadCartItems();

        addToCartButtons.forEach(function (button) {
          button.addEventListener('click', addToCartClicked);
        });

        function addToCartClicked(event) {
          const item = event.target.dataset.item;
          addItemToCart(item);
          saveCartItems(); // Save cart items to session storage
        }

        function addItemToCart(item) {
          const cartItem = document.createElement('li');
          cartItem.innerHTML = `
            <span>${item}</span>
            <button class="remove-button">Remove</button>
          `;
          cartItem.querySelector('.remove-button').addEventListener('click', removeCartItem);
          cart.appendChild(cartItem);
        }

        function removeCartItem(event) {
          const buttonClicked = event.target;
          buttonClicked.parentElement.remove();
          saveCartItems(); // Save cart items to session storage
        }

        function saveCartItems() {
          const cartItems = Array.from(cart.children).map(function (item) {
            return item.firstChild.textContent.trim();
          });
          sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        function loadCartItems() {
          clearCart(); // Clear existing cart items before loading from session storage
          const cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
          cartItems.forEach(function (item) {
            addItemToCart(item);
          });
        }

        function clearCart() {
          while (cart.firstChild) {
            cart.firstChild.remove();
          }
        }
      });
    </script>
