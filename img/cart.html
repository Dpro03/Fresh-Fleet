<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
</head>
<body>
  <h1>Shopping Cart</h1>

  <div id="items">
    <button onclick="addItem('Item 1')">Add Item 1</button>
    <button onclick="addItem('Item 2')">Add Item 2</button>
    <button onclick="addItem('Item 3')">Add Item 3</button>
  </div>

  <h2>Cart:</h2>
  <ul id="cart"></ul>

  <script>
    // Array to store the cart items
    var cartItems = [];

    // Function to add an item to the cart
    function addItem(item) {
      cartItems.push(item);
      updateCart();
    }

    // Function to update the cart display
    function updateCart() {
      var cartList = document.getElementById('cart');
      cartList.innerHTML = '';

      for (var i = 0; i < cartItems.length; i++) {
        var listItem = document.createElement('li');
        listItem.textContent = cartItems[i];
        cartList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
